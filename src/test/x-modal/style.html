<dom-module id="x-modal-style">
    <template>
        <style>
            :host {
                --modal-overlay-background: rgba(0, 0, 0, 0.5);
                --modal-overlay-padding: 1rem;
                --modal-background: #fff;
                --modal-padding: 1rem;
                --modal-max-width: 640px;
                --modal-width: 100%;
                --modal-base-font-size: 1rem;
                --modal-close-background: #ccc;
                --modal-close-top: 1em;
                --modal-close-right: 1em;
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                background: var(--modal-overlay-background);
                width: 0;
                height: 0;
                opacity: 0;
                padding: 0;
                max-width: 100%;
                max-height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                font-size: var(--modal-base-font-size);
            }

            :host([opened]) {
                width: 100%;
                height: 100%;
                opacity: 1;
                padding: var(--modal-overlay-padding);
            }

            .modal {
                width: var(--modal-width);
                background: var(--modal-background);
                max-width: var(--modal-max-width);
            }

            .modal__content {
                padding: var(--modal-padding);
            }

            .modal__close {
                padding: 3px 7px;
                margin: 0;
                background: var(--modal-close-background);
                border-radius: 30%;
                border: none 0;
                line-height: 1;
                position: absolute;
                top: var(--modal-close-top);
                right: var(--modal-close-right);
            }

            .modal__header {
                position: relative;
                top: 0;
                left: 0;
                padding: var(--modal-padding);
                border-bottom: 1px solid #000;
            }

            .modal__title {
                font-size: 1.2em;
            }

            .modal__header--hidden {
                border: 0 none;
                padding: 0;
            }

            .modal__header--hidden .modal__title {
                display: none;
            }
        </style>
    </template>
</dom-module>
